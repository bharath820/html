<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot</title>
</head>
<body>
    <form action="/flogin page/updatepassword.html">
        <fieldset>
            <legend>Forgot Password</legend>
            <label for="username">User Name</label>
            <input type="text" id="username" placeholder="Enter username" pattern="[A-Za-z]+" required>
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" pattern="(?=.*[a-z])(?=.*[A-Z])
            (?=.*[0-9])(?=.*[!@#$%^&*]){12}" required>
            <br>
            <br>
            <label for="Retype-Password">Retype-password</label>
            <input type="password" id="password" placeholder="Retype-password" pattern="(?=.*[a-z])(?=.*[A-Z])
            (?=.*[0-9])(?=.*[!@#$%^&*]){12}" required>
            <br>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
