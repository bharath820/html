<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="/flogin page/formsubmit.html" method="post">
        <fieldset>
            <legend>Login</legend>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" pattern="[A-Za-z]+" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{12}" required>
        <br>
        <br>
        <input type="submit">
        <br>
        <br>
        
        <a href="/flogin page/forgot.html">Forgot Password</a>
    </fieldset>
    </form>
</body>
</html>
